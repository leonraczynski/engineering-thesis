<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="game-area">
        <canvas id="main-canvas"> </canvas>
        <canvas id="text-canvas"> </canvas>
        <canvas id="minimap"> </canvas>
        <canvas id="inventory-button" class="gui-buttons"> </canvas>
        <canvas id="settings-button" class="gui-buttons"> </canvas>
        <div class="menu-buttons">
            <svg width="400" height="100">
                <defs>
                  <path id="text-path" d="M34,76 c91,-24 242,-24 335,-2" />
                </defs>
                <text font-size="2.3rem" fill="#f5f5f5">
                  <textPath href="#text-path"> Mysterious Valley </textPath>
                </text>
              </svg>
            <button id="load-button"> Wczytaj ostatni zapis </button>
            <button id="logout-button"> Wyloguj się </button>
        </div>
        <div class="inventory">
            <div class="hero-stats">
                <div class="hero-hitpoints"> </div>
                <div class="hero-defense"> </div>
                <div class="hero-attack"> </div>
            </div>
            <div class="hero-money"> </div>
        </div>
        <div class="itemDetailsFrame"> </div>
    </div>
    <div class="start-game-overlay">
        <div class="start-game-text"> Naciśnij [ENTER], by zacząć grę </div>
    </div>
    <div class="game-over-overlay">
        <div class="game-over-text"> KONIEC GRY! </div>
        <div class="load-game-text"> Naciśnij [ENTER], by wczytać ostatni zapis </div>
    </div>
    <script type="module" src="skrypt.mjs"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
